<h2>Pet's profile: </h2>
<label for="name">Pet name:
  <input id="name" type="text" (change)="updateName($event.target.value)">
</label>
<br><br>
<label for="image">
  Pet's image:
  <input id="image" type="url" (change)="updateImage($event.target.value)">
</label>
<br>
<h3>Pet name: {{petName}}</h3>
<img [src]="petImage" style="max-width: 100%" alt="petImage">
